<html lang="en">

<head>

    <title>banner</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"

<style>
    * {
        margin: 0;
        padding: 0;
    }

    .banner {
        position: relative;
        overflow: hidden;
    }

    .transition {
        transition: height .75s;
    }

    .banner img {
        width: 100%;
        height: 380px;

    }

    .banner a {}

    .wrap_btn {
        position: absolute;
        bottom: 10px;
        right: 5px;
        width: 100px;
        border: 1px solid black;
    }

    .closed {
        height: 80px;
      

    }
    .closing{
        height: 80px;
      
        
    }

    .opened {
        height: 380px;
    }
    .opening{
        height: 380px;
    }

    .cont {
        width: 100px;
        height: 100px;
        border: 1px #CCC solid;
        background-color: #EEE;
        transition: height .3s linear, padding-top .3s linear, padding-bottom .3s linear, border-top-width .3s linear, border-top-width .3s linear;
    }

    .toggled {
        overflow: hidden;
        height: 20px;
        border-width: 0 1px;
    }
</style>

<body>
    <button class="run-css">CSS slideToggle</button>

    <div class="cont">Toggle this div</div>
    <div class="banner">

            <img class="img" src="./imgs/1200x380.png" title="輸入廣告促銷說明文字" alt="輸入廣告促銷說明文字">
        </a>
    </div>
